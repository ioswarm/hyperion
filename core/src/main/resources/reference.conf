akka {

  loggers = ["akka.event.slf4j.Slf4jLogger", "de.ioswarm.hyperion.logging.LogListener"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  http.server {
    remote-address-header = on
    server-header = ""
  }
}

crud-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 32
  }
  throughput = 1
}

hyperion {

  name = "hyperion"

  internal {
    baseActor = "de.ioswarm.hyperion.HyperionActor"
    # httpActor = "de.ioswarm.hyperion.http.HttpActor"
    auto-start = []
    middleware = []
  }

  http {
    host = "0.0.0.0"
    port = 9000
    middleware = []

    crud {
      listTimeout = 2s
      createTimeout = 500ms
      readTimeout = 500ms
      updateTimeout = 500ms
      patchTimeout = 500ms
      deleteTimeout = 500ms
    }
  }

  logging {
    metriclevel=DEBUG
  }

  service {

  }

}